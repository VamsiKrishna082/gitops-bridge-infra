---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: backstage-app-appset
  namespace: backstage
spec:
  generators:
    - list:
        elements:
          - cluster: backstage
            url: https://kubernetes.default.svc
            path1: manifests/apps-of-apps/app-1-manifest/
  template:
    metadata:
      name: "{{cluster}}-application"
    spec:
      project: default
      sources:
        - repoURL: https://github.com/Tensure/td-cert-manager-app-config.git
          targetRevision: main
          path: "{{path1}}"
          directory:
            recurse: true
            exclude: properties.yaml
        - repoURL: https://github.com/Tensure/td-cert-manager-app-config.git
          targetRevision: main
          path: "{{path2}}"
          directory:
            recurse: true
            exclude: properties.yaml
      destination:
        server: "{{url}}"
        namespace: "tensure"
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true