apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workloads
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: akuity.io/argo-cd-cluster-name
              operator: NotIn
              values: [in-cluster]
            - key: environment
              operator: NotIn
              values: [control-plane]
  template:
    metadata:
      name: 'workload-{{metadata.labels.environment}}'
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.workloads_repo_url}}'
        path: '{{metadata.annotations.workloads_repo_basepath}}{{metadata.annotations.workloads_repo_path}}'
        targetRevision: '{{metadata.annotations.workloads_repo_revision}}'
        directory:
          recurse: true
      destination:
        namespace: argocd
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true